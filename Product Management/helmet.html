    <script>
        function changeImage(event, button, direction) {
            event.stopPropagation(); // Prevent opening the order form
            
            const slider = button.parentElement;
            const images = slider.querySelectorAll('.helmet-image');
            let currentIndex = 0;
            
            // Find current active image
            images.forEach((img, index) => {
                if (img.classList.contains('active')) {
                    currentIndex = index;
                }
            });
            
            // Remove active class from current image
            images[currentIndex].classList.remove('active');
            
            // Calculate new index
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = images.length - 1;
            if (newIndex >= images.length) newIndex = 0;
            
            // Add active class to new image
            images[newIndex].classList.add('active');
        }

        // WhatsApp validation
        document.getElementById('orderWhatsapp').addEventListener('input', function(e) {
            const errorSpan = document.getElementById('orderWhatsappError');
            const value = e.target.value;
            
            if (value && !/^\d+$/.test(value)) {
                errorSpan.textContent = 'Please enter only numbers';
                errorSpan.style.display = 'block';
                e.target.setCustomValidity('Please enter only numbers');
            } else if (value.length > 15) {
                errorSpan.textContent = 'Maximum 15 digits allowed';
                errorSpan.style.display = 'block';
                e.target.setCustomValidity('Maximum 15 digits allowed');
            } else if (value.length > 0 && value.length < 7) {
                errorSpan.textContent = 'Please enter at least 7 digits';
                errorSpan.style.display = 'block';
                e.target.setCustomValidity('Please enter at least 7 digits');
            } else {
                errorSpan.textContent = '';
                errorSpan.style.display = 'none';
                e.target.setCustomValidity('');
            }
        });

        function openOrderForm(productName) {
            document.getElementById('orderModal').style.display = 'flex';
            document.getElementById('productName').value = productName;
            document.body.style.overflow = 'hidden';
        }

        function closeOrderForm() {
            document.getElementById('orderModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('orderForm').reset();
        }

        function handleOrderSubmit(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            alert('Thank you! Your order for ' + productName + ' has been received. We will contact you soon.');
            closeOrderForm();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target == modal) {
                closeOrderForm();
            }
        }
